<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Random - Password - Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>

<!-- main Div Container: -->
<div class="mainContainer">

	<h2>[ Random Password Generator ]</h2>
 
	<label>Letters:</label>
	<input id="letterBox" type="checkBox">
	<label>Numbers:</label>
	<input id="numberBox" type="checkBox">
	<label>Special:</label>
	<input id="specialBox" type="checkBox">
	
	<!-- button/input Div Container -->
	<div class="controlContainer">
		<button id="go">Go</button>
		<button id="reset">Reset</button>
	</div>

	<div class="loadContainer">
		<span id="load"></span>
	</div>

	<!-- display password -->
	<div class="passwdDisplay">
		<span></span><!-- Display "Generating Passwords" for specific durations -->
	</div>
</div>


<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
